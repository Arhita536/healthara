<!DOCTYPE html>

  <link rel="icon" href="favicon.jpeg" type="image/x-icon">
  <style>
    body {
      background: #fffbe6;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    select {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container w3-card w3-white w3-round-large w3-padding-large w3-margin-top">
    <h2 class="w3-center w3-text-green">🥗 Aaj Kya Khayein?</h2>

    <p><strong>Select ingredients you have (choose multiple):</strong></p>
    <!-- Multi-select dropdown for ingredients -->
    <select id="ingredient-select" class="w3-select w3-border w3-round" multiple size="15">
      <option value="bread">Bread</option>
      <option value="potato">Potato</option>
      <option value="tomato">Tomato</option>
      <option value="onion">Onion</option>
      <option value="rice">Rice</option>
      <option value="paneer">Paneer</option>
      <option value="peas">Peas</option>
      <option value="beans">Beans</option>
      <option value="carrot">Carrot</option>
      <option value="capsicum">Capsicum</option>
      <option value="spinach">Spinach</option>
      <option value="cheese">Cheese</option>
      <option value="egg">Egg</option>
      <option value="chili">Chili</option>
      <option value="oats">Oats</option>
      <option value="banana">Banana</option>
      <option value="honey">Honey</option>
      <option value="apple">Apple</option>
      <option value="yogurt">Yogurt</option>
      <option value="garlic">Garlic</option>
      <option value="ginger">Ginger</option>
      <option value="flour">Flour</option>
      <option value="chicken">Chicken</option>
      <option value="mushrooms">Mushrooms</option>
      <option value="peanut">Peanut</option>
      <option value="tomato_paste">Tomato Paste</option>
      <option value="avocado">Avocado</option>
      <option value="corn">Corn</option>
      <option value="sweet_potato">Sweet Potato</option>
      <option value="cucumber">Cucumber</option>
      <option value="lettuce">Lettuce</option>
      <option value="zucchini">Zucchini</option>
      <option value="pumpkin">Pumpkin</option>
      <option value="tofu">Tofu</option>
      <option value="milk">Milk</option>
      <option value="chocolate">Chocolate</option>
      <option value="chili_paste">Chili Paste</option>
      <option value="butter">Butter</option>
      <option value="salmon">Salmon</option>
      <option value="berries">Berries</option>
      <option value="lemon">Lemon</option>
      <option value="coconut_milk">Coconut Milk</option>
      <option value="walnuts">Walnuts</option>
    </select>
    <button onclick="suggestRecipe()" class="w3-button w3-orange w3-margin-top w3-round-large w3-hover-deep-orange">Suggest Recipe</button>
    <p id="recipe-result" class="w3-text-green w3-margin-top"></p>

    <hr class="w3-margin-top w3-margin-bottom">

    <p><strong>What are you craving? (choose one):</strong></p>
    <!-- Single select dropdown for cravings -->
    <select id="craving-select" class="w3-select w3-border w3-round" size="10">
      <option value="pizza">Pizza</option>
      <option value="burger">Burger</option>
      <option value="fries">Fries</option>
      <option value="chips">Chips</option>
      <option value="icecream">Ice Cream</option>
      <option value="chocolate">Chocolate</option>
      <option value="soda">Soda</option>
      <option value="cake">Cake</option>
      <option value="milkshake">Milkshake</option>
      <option value="golgappe">Pani Puri</option>
    </select>
    <button onclick="suggestHealthyAlt()" class="w3-button w3-green w3-margin-top w3-round-large w3-hover-dark-green">Healthy Alternative</button>
    <p id="alt-result" class="w3-text-blue w3-margin-top"></p>
